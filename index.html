<html lang="en">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

 <link rel="stylesheet" href="/css/styles.css">

<body>
  <div class="article-card">
    <img src = "/assets/images/illustration-article.svg" alt="illustration-article" class="article-img"/>
    <div class="article-tag">Learning</div>
  
    <div class="article-published">Published 21 Dec 2023</div>
  
    <h2 class="article-title">HTML & CSS foundations</h2>
  
    <div class="article-description">These languages are the backbone of every website, defining structure, content, and presentation.</div>
  
    <div class="article-author">
      <img class="article-author__avatar" src="/assets/images/image-avatar.webp"/>
      <div class="article-author__name">Greg Hooper</div>
    </div>
  </div>
